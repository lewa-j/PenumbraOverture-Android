
buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.3'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 21
	defaultConfig {
		applicationId "ru.lewa_j.hpl1.penumbra"
		minSdkVersion 16
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
		externalNativeBuild {
			ndk {
				abiFilters 'armeabi-v7a'
			}
		}
	}

	signingConfigs {
		release {
			storeFile file(RELEASE_STORE_FILE)
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
		}
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			jniLibs.srcDir 'libs'
		}
	}

	externalNativeBuild {
		ndkBuild {
			path 'jni/Android.mk'
		}
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		release {
			minifyEnabled false
			signingConfig signingConfigs.release
		}
	}
}
